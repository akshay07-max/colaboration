<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Decimal Number Converter</h1>
        <div class="converter">
            <label for="decimalInput">Enter Decimal Number:</label>
            <input type="number" id="decimalInput" placeholder="Enter a number...">
            <button onclick="convert()">Convert</button>
        </div>
        <div class="results">
            <p><strong>Binary:</strong> <span id="binaryResult">-</span></p>
            <p><strong>Hexadecimal:</strong> <span id="hexadecimalResult">-</span></p>
            <p><strong>Octal:</strong> <span id="octalResult">-</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
